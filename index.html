<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
  <title>GSM Holiday Road</title>
</head>
  

<body>


<body>

  <header class="header">   
    <div class="logo-image">
      <img class="logo" src="images/Great Smoky Mountains-logos_black.png" alt="GSM logo">
    </div>
    <h1> Let's Take an Adventurous Road Trip to the Parks of the United States of America </h1>
  </header>

  <main>
    
    <div class="leftC">

      <div class="dropdowns">
        <select name="filteredStates" class="DD" id="filteredStates">
          <option value=''>-- Select a State to Find a Park--</option>
        </select>

        <div class="parksBox"></div>

        <select name="eateryDD" class="DD" id="eateryDD">
          <option value="">-- Select an Eatery --</option>
        </select>

        <select name="attractionsDD" class="DD" id="attractionsDD">
          <option value="">-- Select an Attraction --</option>
        </select>      
      </div>

      <div class="stBox">
        <h2 class="bHeader">Saved Trips</h2>
        <div class="savedTrips"></div>
      </div>

    </div>

    <div class="rightC">

      <aside id="previewBox" class="tripPreview">
        <h2 class="bHeader">Trip Preview</h2>
        <section class="statePreview">
        </section>
        <section class="parkPreview">
        </section>
        <section class="eateryPreview">          
        </section>
        <section class="bizarrePreview">
        </section>
        <button id="saveButton">Save Trip</button>
      </aside>

      <div class="dBox">
        <h4 class="bHeader">More Details</h4>
        <div class="details-box"></div>
      </div>

    </div>

  </main>

  <footer>
    &copy; C55 - NSS Road Trips GREAT SMOKY MOUNTAINS Group- Andrew, Luke, Wesley & Sippy.
  </footer>

  <script type="module" src="./scripts/main.js"></script>

</body>

</html>
